<html>

    <head>
        <title>Conways Game of Life</title>
        <style>
        .crosshair-cursor {
            cursor: crosshair;
        }
        </style>
    </head>

    <body>
        <canvas id="canvas" width="490" height="490"
            style="border: 1px solid black;">
        </canvas>
        <p>
        <button id="reinitiate">Reinitiate</button>
        <button id="clear">Clear</button>
        <button id="rand">Random Reinitiate</button>
        <button id="pause">Play</button>
        <button id="record">Start Recording</button>
        </p>
        <p>
        <input type="range" id="system_width" min="10" max="110" value="50">
        System width <span id="system_width_value">50</span>
        </p>
        <script src="main.js"></script>
    </body>

</html>
